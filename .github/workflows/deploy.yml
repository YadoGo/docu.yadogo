name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16.x'

    - name: Install dependencies
      run: npm install

    - name: Set up Git
      run: |
        git config --global user.email "${{ secrets.GIT_EMAIL }}"
        git config --global user.name "${{ secrets.GIT_USER }}"

    - name: Build and deploy
      run: npm run deploy
      env:
        CI: true  # Esto evita que Docusaurus pregunte sobre el modo CI
        GIT_USER: ${{ secrets.Docusaurus_PAT }}  # Utiliza el token personal de GitHub para la autenticaci√≥n
